{% block title %}{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>

<div class="container login-container">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
        
                <div class="mb-3">
                    <label class="form-label" for="id_username">Usuário:</label>
                    <input type="text" name="username" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label class="form-label" for="id_password">Senha:</label>
                    <input type="password" name="password" class="form-control">
                </div>
        
                <button class="btn btn-primary btn-block" type="submit">Entrar</button>
            </form>
            
            <a href="{% url 'password_reset' %}">Esqueci minha senha</a>

            <p class="text-center mt-3">Não tem uma conta? <a href="{% url 'register' %}">Cadastre-se!</a></p>
        </div>
        
    </div>
    
</div>

{% endblock %}
